apiVersion: apps/v1
kind: Deployment
metadata:
  name: wfr-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wfr-worker
  template:
    metadata:
      labels:
        app: wfr-worker
    spec:
      containers:
        - name: wfr-worker
          image: ghcr.io/pierre-yves-monnet/waitforresult:latest
          ports:
            - containerPort: 8080
          env:
            - name: WAITFORRESULT_CREATOR_ENABLED
              value: "false"
            - name: WAITFORRESULT_MESSAGE_ENABLED
              value: "false"
            - name: WAITFORRESULT_WORKER_ENABLED
              value: "true"
            - name: CAMUNDA_CLIENT_ZEEBE_GRPC_ADDRESS
              value: http://camunda-zeebe-gateway:26500

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wfr-creator
spec:
  replicas: 6
  selector:
    matchLabels:
      app: wfr-creator
  template:
    metadata:
      labels:
        app: wfr-creator
    spec:
      containers:
        - name: wfr-creator
          image: ghcr.io/pierre-yves-monnet/waitforresult:latest
          ports:
            - containerPort: 8080
          env:
            - name: WAITFORRESULT_CREATOR_ENABLED
              value: "true"
            - name: WAITFORRESULT_MESSAGE_ENABLED
              value: "false"
            - name: WAITFORRESULT_MESSAGE_NAME
              value: "blue"
            - name: WAITFORRESULT_WORKER_ENABLED
              value: "false"
            - name: WAITFORRESULT_CREATOR_NUMBEROFTHREADS
              value: "60"
            - name: WAITFORRESULT_CREATOR_PROCESSID
              value: WaitForResultLoadTest
            - name: WAITFORRESULT_CREATOR_TOPICPREFIX
              value: "end-creation-"
            - name: WAITFORRESULT_MESSAGE_TOPICPREFIX
              value: "end-msg-"
            - name: CAMUNDA_CLIENT_ZEEBE_GRPC_ADDRESS
              value: http://camunda-zeebe-gateway:26500
